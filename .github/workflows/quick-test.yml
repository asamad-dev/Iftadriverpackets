name: 🚀 Quick Tests

# Lightweight workflow for faster feedback
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    name: Quick Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: ⚙️ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test/test_requirements.txt
        
    - name: 🧪 Run configuration tests
      run: |
        python run_tests.py config
        
    - name: ✅ Test imports
      run: |
        python -c "
        import sys
        sys.path.append('src')
        
        # Test all module imports
        from config import config
        from main_processor import DriverPacketProcessor
        from data_extractor import GeminiDataExtractor
        from geocoding_service import GeocodingService
        from route_analyzer import RouteAnalyzer
        from state_analyzer import StateAnalyzer
        from data_validator import DataValidator
        from reference_validator import ReferenceValidator
        from logging_utils import setup_logging
        
        print('✅ All imports successful!')
        "
        
    - name: 🔧 Test configuration validation
      run: |
        python -c "
        from src.config import config
        
        # Test configuration validation
        result = config.validate_configuration()
        print(f'Configuration valid: {result[\"is_valid\"]}')
        
        if not result['is_valid']:
            print('Errors:', result['errors'])
        if result['warnings']:
            print('Warnings:', result['warnings'])
        "

  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: quick-test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 💬 Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ **Tests passed!** Your modular architecture is working correctly. 🚛'
          })
