name: 🚀 Quick Tests

# Lightweight workflow for faster feedback on pushes
on:
  push:
    branches: [ main ]

jobs:
  quick-test:
    name: Quick Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: ⚙️ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test/test_requirements.txt
        
    - name: 🧪 Run configuration tests
      run: |
        python run_tests.py config
        
    - name: ✅ Test imports
      run: |
        python -c "
        # Test all module imports using proper package imports
        from src.config import config
        from src.main_processor import DriverPacketProcessor
        from src.data_extractor import GeminiDataExtractor
        from src.geocoding_service import GeocodingService
        from src.route_analyzer import RouteAnalyzer
        from src.state_analyzer import StateAnalyzer
        from src.data_validator import DataValidator
        from src.reference_validator import ReferenceValidator
        from src.logging_utils import setup_logging
        
        print('✅ All imports successful!')
        "
        
    - name: 🔧 Test configuration validation
      run: |
        python -c "
        from src.config import config
        
        # Test configuration validation
        result = config.validate_configuration()
        print(f'Configuration valid: {result[\"is_valid\"]}')
        
        if not result['is_valid']:
            print('Errors:', result['errors'])
        if result['warnings']:
            print('Warnings:', result['warnings'])
        "

