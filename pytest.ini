[pytest]
# Pytest configuration for driver packet processor tests

# Test discovery
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --color=yes

# Custom markers - Define all custom test markers here to avoid warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests that test component interactions  
    slow: Slow running tests (may take more than 5 seconds)
    config: Configuration and setup tests
    api: Tests that require real API keys and internet connectivity
    recalculation: Tests for recalculation functionality
    diagnostic: Diagnostic tests for troubleshooting
    
# Minimum version
minversion = 7.0
