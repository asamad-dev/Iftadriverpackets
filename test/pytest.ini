[pytest]
# Pytest configuration for driver packet processor tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --color=yes
    --durations=10

# Custom markers - Define all custom test markers here
markers =
    unit: Unit tests for individual components
    integration: Integration tests that test component interactions  
    slow: Slow running tests (may take more than 5 seconds)
    config: Configuration and setup tests
    api: Tests that require external API access
    diagnostic: Diagnostic tests for troubleshooting API and system issues
    
# Minimum version
minversion = 7.0

# Test paths to ignore
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__
    .pytest_cache
    
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
